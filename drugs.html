<!DOCTYPE html>
<html lang="es" data-theme="light">

<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Drogas</title>
	<link type="text/css" rel="stylesheet" href="css/styles.css">
	<script type="text/javascript" src="js/functions.js"></script>
	<link rel="icon" href="svg/btnDrugs.svg">
</head>

<body onload="validateSession(); changeIconTheme(); loadControl('drug')">
	<div class="header_container">
		<header id="header">
		</header>
	</div>

	<div class="container">
		<h1>Drogas</h1>
		<hr>
		<div class="controls">
			<div class="button">
				<img id="btnGreen" onclick="operation('popupNewDrug'), clearInputs('frmDrug')" src="svg/btnNewDrug.svg"
					title="Crear nueva droga" alt="Crear nueva droga">
			</div>
			<div class="button">
				<img id="btnBlue" src="svg/btnEdit.svg" onclick="editReg(row[1].cells[0].innerHTML, 'drug')"
					title="Editar datos de la prueba seleccionada" alt="Editar datos de la prueba seleccionada">
			</div>
			<div class="button">
				<img id="btnRed" src="svg/btnDelete.svg" onclick="deleteReg('drug')" title="Borrar registro"
					alt="Borrar registro">
			</div>
		</div>
		<div style="display: flex;">
			<p>Cantidad de elementos: </p>
			<p id="registers" style="margin-left: 10px;">0</p>
		</div>
		<div class="containerSearchLength">
			<div class="tLength">
				<label for="label">Mostrar</label>
				<select id="tableLength" onchange="clearTable('drug')" name="tableLength">
					<option selected value="10">10</option>
					<option value="25">25</option>
					<option value="50">50</option>
					<option value="-1">Todos</option>
				</select>
				<label for="label">elementos</label>
			</div>
			<div class="searchDiv">
				<label for="search">Buscar:</label>
				<select id="searchBy" name="searchBy">
					<option value="1">Droga</option>
					<option value="2">Dosis</option>
					<option selected value="-1">Todos</option>
				</select>
				<input type="text" id="searchInput" onkeyup="search()" title="Búsqueda">
			</div>
		</div>
		<br>
		<div class="table">
			<table id="tbResults">
				<thead>
					<th onclick="sortTable(0, true)" title="Número de registro">Nro</th>
					<th onclick="sortTable(1)" title="Identificación de la droga">Droga</th>
					<th onclick="sortTable(2)" title="Dosis de la droga">Dosis (mg)</th>
				</thead>
				<tbody id="tbBody">

				</tbody>
			</table>
		</div>
		<div class="center" onclick="">
			<div id="pagination">
			</div>
		</div>
		<h3 id="noData" style="display: none;">No hay datos.</h3>
	</div>
	<div id="float-controls">
		<div class="controls">
			<div class="button">
				<img id="btnGreen" onclick="operation('popupNewDrug'), clearInputs('frmDrug')" src="svg/btnNewDrug.svg"
					title="Crear nueva droga" alt="Crear nueva droga">
			</div>
			<div class="button">
				<img id="btnBlue" src="svg/btnEdit.svg" onclick="editReg(row[1].cells[0].innerHTML, 'drug')"
					title="Editar datos de la prueba seleccionada" alt="Editar datos de la prueba seleccionada">
			</div>
			<div class="button">
				<img id="btnRed" src="svg/btnDelete.svg" onclick="deleteReg('drug')" title="Borrar registro"
					alt="Borrar registro">
			</div>
		</div>
	</div>

	<div id="popupNewDrug" class="modal">

		<form id="frmDrug" class="modal-content animate" method="post">
			<div class="imgcontainer">
				<span onclick="cancel('popupNewDrug')" class="close" title="Cerrar">&times;</span>
			</div>

			<div class="usercontainer">
				<h3 id="idPopup">Crear nueva droga:</h3>

				<label for="drugNameNew">Nombre de la Droga:</label>
				<input type="text" id="drugNameNew" placeholder="Ingrese nombre" name="drugNameNew" required><br><br>

				<label for="drugDoseNew">Dosis (mg):</label>
				<input type="text" id="drugDoseNew" placeholder="Ingrese la dosis" name="drugDoseNew" required><br><br>
			</div>

			<div class="controls">
				<div class="button">
					<img id="btnGreen" src="svg/btnOk.svg" onclick="saveRes_Drug('drug', true)" title="Guardar"
						alt="Guardar">
				</div>
				<div class="button">
					<img id="btnRed" src="svg/btnCancel.svg" onclick="cancel('popupNewDrug')" title="Cancelar"
						alt="Cancelar">
				</div>
			</div>
		</form>
	</div>

	<script>
		window.onscroll = function () { scrollFunction() };

		function scrollFunction() {
			if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
				document.getElementById("float-controls").style.visibility = "visible";
			} else {
				document.getElementById("float-controls").style.visibility = "hidden";
			}
		}

		document.querySelector('table').addEventListener('click', function (e) {
			debugger;
			e.preventDefault();
			e.stopPropagation();
			row = (e.composedPath());
			if (row[1].cells != undefined) {
				sessionStorage['id'] = row[1].cells[0].innerHTML;
			}

			if (row.length > 10) {
				document.getElementById('popupSeeMore').style.display = 'block';
				let d = searchReg(parseInt(row[2].cells[0].innerHTML, 10));

				document.getElementById("titleSeeMore").innerHTML = "Ver registro " + d.register_id;
				document.getElementById("moreText").innerHTML = d.observations;
			}
		});
	</script>
	
</body>

</html>
