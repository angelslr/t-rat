<!DOCTYPE html>
<html lang="es" data-theme="light">

<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Drugs</title>
	<link type="text/css" rel="stylesheet" href="css/styles.css">
	<script type="text/javascript" src="js/functions.js"></script>
	<link rel="icon" href="svg/btnDrugs.svg">
</head>

<body onload="validateSession(); changeIconTheme(); loadControl('drug')">
	<div class="header_container">
		<header id="header">
		</header>
	</div>

	<div class="container">
		<h1>Drugs</h1>
		<hr>
		<div class="controls">
			<div class="button">
				<img id="btnGreen" onclick="operation('popupNewDrug'), clearInputs('frmDrug')" src="svg/btnNewDrug.svg"
					title="Create a new drug" alt="Create a new drug">
			</div>
			<div class="button">
				<img id="btnBlue" src="svg/btnEdit.svg" onclick="editReg(row[1].cells[0].innerHTML, 'drug')"
					title="Edit drug's data" alt="Edit drug's data">
			</div>
			<div class="button">
				<img id="btnRed" src="svg/btnDelete.svg" onclick="deleteReg('drug')" title="Delete drug"
					alt="Delete drug">
			</div>
		</div>
		<div style="display: flex;">
			<p>Number of elements: </p>
			<p id="registers" style="margin-left: 10px;">0</p>
		</div>
		<div class="containerSearchLength">
			<div class="tLength">
				<label for="label">Show</label>
				<select id="tableLength" onchange="clearTable('drug')" name="tableLength">
					<option selected value="10">10</option>
					<option value="25">25</option>
					<option value="50">50</option>
					<option value="-1">All</option>
				</select>
				<label for="label">elements</label>
			</div>
			<div class="searchDiv">
				<label for="search">Search:</label>
				<select id="searchBy" name="searchBy">
					<option value="1">Drug</option>
					<option value="2">Dose</option>
					<option selected value="-1">All</option>
				</select>
				<input type="text" id="searchInput" onkeyup="search()" title="Search">
			</div>
		</div>
		<br>
		<div class="table">
			<table id="tbResults">
				<thead>
					<th onclick="sortTable(0, true)" title="Drug number">Num</th>
					<th onclick="sortTable(1)" title="Drug identification">Drug</th>
					<th onclick="sortTable(2)" title="Drug dosage">Dose (mg)</th>
				</thead>
				<tbody id="tbBody">

				</tbody>
			</table>
		</div>
		<div class="center" onclick="">
			<div id="pagination">
			</div>
		</div>
		<h3 id="noData" style="display: none;">No data.</h3>
	</div>
	<div id="float-controls">
		<div class="controls">
			<div class="button">
				<img id="btnGreen" onclick="operation('popupNewDrug'), clearInputs('frmDrug')" src="svg/btnNewDrug.svg"
					title="Create a new drug" alt="Create a new drug">
			</div>
			<div class="button">
				<img id="btnBlue" src="svg/btnEdit.svg" onclick="editReg(row[1].cells[0].innerHTML, 'drug')"
					title="Edit drug's data" alt="Edit drug's data">
			</div>
			<div class="button">
				<img id="btnRed" src="svg/btnDelete.svg" onclick="deleteReg('drug')" title="Delete drug"
					alt="Delete drug">
			</div>
		</div>
	</div>

	<div id="popupNewDrug" class="modal">

		<form id="frmDrug" class="modal-content animate" method="post">
			<div class="imgcontainer">
				<span onclick="cancel('popupNewDrug')" class="close" title="Cerrar">&times;</span>
			</div>

			<div class="usercontainer">
				<h3 id="idPopup">Create a new drug:</h3>

				<label for="drugNameNew">Drug name:</label>
				<input type="text" id="drugNameNew" placeholder="Enter drug" name="drugNameNew" required><br><br>

				<label for="drugDoseNew">Dose (mg):</label>
				<input type="text" id="drugDoseNew" placeholder="Enter dose" name="drugDoseNew" required><br><br>
			</div>

			<div class="controls">
				<div class="button">
					<img id="btnGreen" src="svg/btnOk.svg" onclick="saveRes_Drug('drug', true)" title="Save"
						alt="Save">
				</div>
				<div class="button">
					<img id="btnRed" src="svg/btnCancel.svg" onclick="cancel('popupNewDrug')" title="Cancel"
						alt="Cancel">
				</div>
			</div>
		</form>
	</div>

	<script>
		window.onscroll = function () { scrollFunction() };

		function scrollFunction() {
			if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
				document.getElementById("float-controls").style.visibility = "visible";
			} else {
				document.getElementById("float-controls").style.visibility = "hidden";
			}
		}

		document.querySelector('table').addEventListener('click', function (e) {
			e.preventDefault();
			e.stopPropagation();
			row = (e.composedPath());
			if (row[1].cells != undefined) {
				sessionStorage['id'] = row[1].cells[0].innerHTML;
			}
		});
	</script>
	
</body>

</html>
