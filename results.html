<!DOCTYPE html>
<html lang="es" data-theme="light">

<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Resultados</title>
	<link type="text/css" rel="stylesheet" href="css/styles.css">
	<script type="text/javascript" src="js/functions.js"></script>
	<link rel="icon" href="svg/btnResults.svg">
</head>

<body onload="checkTheme()">
	<div class="container">
		<h1>Resultados</h1>
		<hr id="bar">

		<h2>Ingreso de datos:</h2>
		<form id="frmDataResults" method="POST">
			<label for="ftiempo">Tiempo: </label>
			<input type="text" id="ftiempo" name="ftiempo"><br><br>

			<label for="ffecha">Fecha: </label>
			<input type="text" id="ffecha" name="ffecha"><br><br>

			<label for="ftratamiento">Tratamiento: </label>
			<input type="text" id="ftratamiento" name="ftratamiento"><br><br>

			<label for="fmovimiento">Movimiento: </label>
			<input type="text" id="fmovimiento" name="fmovimiento"><br><br>

			<label for="fobservaciones">Observaciones: </label>
			<textarea name="fobservaciones" id="fobservaciones"></textarea><br><br>
		</form>
		
		<div class="controls">
			<div class="button">
				<img id="btnSave" src="svg/btnSave.svg" onclick="saveEntry()" title="Guardar registro"
					alt="Guardar registro">
			</div>
			<div class="button">
				<img id="btnLoad" src="svg/btnLoad.svg" onclick="getData()" title="Cargar datos de última prueba"
					alt="Cargar datos de última prueba">
			</div>
			<div class="button">
				<img id="btnClean" src="svg/btnClean.svg" onclick="clearInputResults()" title="Limpiar campos"
					alt="Limpiar campos">
			</div>
			<div class="button">
				<img id="btnDelete" src="svg/btnDelete.svg" title="Borrar registro" alt="Borrar registro">
			</div>
		</div>
		<br>

		<div class="table">
			<table id="tbResults">
				<tr>
					<th title="Número de prueba">Nro</th>
					<th title="Duracion total de la prueba">Tiempo (s)</th>
					<th title="Fecha en la que se realizó la prueba">Fecha</th>
					<th title="Tratamiento utilizado">Trat.</th>
					<th title="Movimiento total del animal">Mov.</th>
					<th title="Observaciones">Obs.</th>
				</tr>
			</table>
		</div>

	</div>
</body>

</html>
