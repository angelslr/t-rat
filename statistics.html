<!DOCTYPE html>
<html lang="es" data-theme="light">

<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Statistics</title>
	<link type="text/css" rel="stylesheet" href="css/styles.css">
	<script type="text/javascript" src="js/functions.js"></script>
	<script type="text/javascript" src="js/chart.min.js"></script>
	<script type="text/javascript" src="js/chartContainer.js" defer></script>
	<link rel="icon" href="svg/btnStatistics.svg">
</head>

<body onload="validateSession(); changeIconTheme(); updateColorChart()">
	<div class="header_container">
		<header id="header">
		</header>
	</div>

	<div class="containerStats">
		<h1>Statistics</h1>
		<hr class="bar">
		<div class="row_operation">
			<div class="statistic_chart">
				<canvas id="chartResearchers" width="400" height="400"></canvas>
			</div>
			<div class="statistic_chart">
				<canvas id="chartDrugsMov" width="400" height="400"></canvas>
			</div>
		</div>

		<div class="containerStatsControl">
			<div style=" display: flex;">
				<label class="labelDateStats" for="fselect">Ver:</label>

				<select id="selectOpt" style="width: 150px;" onchange="fillDateData()" name="sOpt">
					<option selected value="mov">Movement</option>
					<option value="dur">Duration</option>
				</select>

				<label class="labelDateStats" for="fdate">From:</label>
				<input style="width: 150px;" type="date" id="dateSince" name="dateSince" placeholder="Date"><br><br>

				<label class="labelDateStats" for="fdate">To:</label>
				<input style="width: 150px;" type="date" id="dateUntil" name="dateUntil" placeholder="Date"><br><br>
				<div class="button">
					<img id="btnGreen" src="svg/btnOk.svg" onclick="dateFilter()" title="Ok"
						alt="Ok">
				</div>
			</div>
		</div>
		<div class="row_operation">
			<div class="statistic_chart" style="width: 890px;">
				<canvas id="chartDateData" width="890px" height="400"></canvas>
			</div>
		</div>

		<div class="row_operation">
			<div class="statistic_chart" style="width: 890px;">
				<canvas id="chartDrugsMovByDose" width="890px" height="400"></canvas>
			</div>
		</div>
		<div class="containerStatsControl">
			<div style=" display: flex;">
				<label class="labelDateStats" for="fselect">Percentage difference between:</label>

				<select id="selectDose1" onchange="calcPercentage()" style="width: 150px;" onchange="" name="sDos1">
					<option disabled selected value=""> -- Select -- </option>
				</select>

				<label class="labelDateStats" for="fdate">y</label>

				<select id="selectDose2" onchange="calcPercentage()" style="width: 150px;" onchange="" name="sDos2">
					<option disabled selected value=""> -- Select -- </option>
				</select>
				<div class="button">
					<img id="btnGreen" src="svg/btnOk.svg" onclick="" title="Ok" alt="Ok">
				</div>
			</div>
		</div>
		<label id="perMin"></label>
		<label id="perAvg"></label>
		<label id="perMax"></label>
	</div>
	</div>
</body>

</html>
