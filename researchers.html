<!DOCTYPE html>
<html lang="es" data-theme="light">

<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Researchers</title>
	<link type="text/css" rel="stylesheet" href="css/styles.css">
	<script type="text/javascript" src="js/functions.js"></script>
	<link rel="icon" href="svg/btnResults.svg">
</head>

<body onload="validateSession(); changeIconTheme(); loadControl('researcher')">
	<div class="header_container">
		<header id="header">
		</header>
	</div>

	<div class="container">
		<h1>Researchers</h1>
		<hr>
		<div class="controls">
			<div class="button">
				<img id="btnGreen" onclick="operation('popupNewRes'), clearInputs('frmResearcher')" src="svg/btnNewResearcher.svg"
					title="Create a new researcher" alt="Create a new researcher">
			</div>
			<div class="button">
				<img id="btnBlue" src="svg/btnEdit.svg" onclick="editReg(row[1].cells[0].innerHTML, 'researcher')"
					title="Edit researcher's data" alt="Edit researcher's data">
			</div>
			<div class="button">
				<img id="btnRed" src="svg/btnDelete.svg" onclick="deleteReg('res')" title="Delete researcher"
					alt="Delete researcher">
			</div>
		</div>
		<div style="display: flex;">
			<p>Number of researchers: </p>
			<p id="registers" style="margin-left: 10px;">0</p>
		</div>
		<div class="containerSearchLength">
			<div class="tLength">
				<label for="label">Show</label>
				<select id="tableLength" onchange="clearTable('researcher')" name="tableLength">
					<option selected value="10">10</option>
					<option value="25">25</option>
					<option value="50">50</option>
					<option value="-1">All</option>
				</select>
				<label for="label">researchers</label>
			</div>
			<div class="searchDiv">
				<label for="search">Search:</label>
				<select id="searchBy" name="searchBy">
					<option value="1">Res.</option>
					<option value="2">Cat.</option>
					<option selected value="-1">All</option>
				</select>
				<input type="text" id="searchInput" onkeyup="search()" title="Search">
			</div>
		</div>
		<br>
		<div class="table">
			<table id="tbResults">
				<thead>
					<th onclick="sortTable(0, true)" title="Number of test">Num</th>
					<th onclick="sortTable(1)" title="Identification of the researcher">Researcher</th>
					<th onclick="sortTable(2)" title="Researcher category">Category</th>
				</thead>
				<tbody id="tbBody">

				</tbody>
			</table>
		</div>
		<div class="center" onclick="">
			<div id="pagination">
			</div>
		</div>
		<h3 id="noData" style="display: none;">No data.</h3>
	</div>
	<div id="float-controls">
		<div class="controls">
			<div class="button">
				<img id="btnGreen" onclick="operation('popupNewRes'), clearInputs('frmResearcher')" src="svg/btnNewResearcher.svg"
				title="Create a new researcher" alt="Create a new researcher">
			</div>
			<div class="button">
				<img id="btnBlue" src="svg/btnEdit.svg" onclick="editReg(row[1].cells[0].innerHTML, 'researcher')"
					title="Edit researcher's data" alt="Edit researcher's data">
			</div>
			<div class="button">
				<img id="btnRed" src="svg/btnDelete.svg" onclick="deleteReg('res')" title="Delete researcher"
					alt="Delete researcher">
			</div>
		</div>
	</div>

	<div id="popupNewRes" class="modal">

		<form id="frmResearcher" class="modal-content animate" method="post">
			<div class="imgcontainer">
				<span onclick="cancel('popupNewRes')" class="close" title="Cerrar">&times;</span>
			</div>

			<div class="usercontainer">
				<h3 id="idPopup">Create a new researcher:</h3>

				<label for="resNameNew">Name of researcher:</label>
				<input type="text" id="resNameNew" placeholder="Enter name" name="resNameNew" required><br><br>

				<label for="resCatNew">Category:</label>
				<input type="text" id="resCatNew" placeholder="Enter category" name="resCatNew" required><br><br>
			</div>

			<div class="controls">
				<div class="button">
					<img id="btnGreen" src="svg/btnOk.svg" onclick="saveRes_Drug('researcher', true)" title="Save"
						alt="Save">
				</div>
				<div class="button">
					<img id="btnRed" src="svg/btnCancel.svg" onclick="cancel('popupNewRes')" title="Cancel"
						alt="Cancel">
				</div>
			</div>
		</form>
	</div>

	<script>
		window.onscroll = function () { scrollFunction() };

		function scrollFunction() {
			if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
				document.getElementById("float-controls").style.visibility = "visible";
			} else {
				document.getElementById("float-controls").style.visibility = "hidden";
			}
		}

		document.querySelector('table').addEventListener('click', function (e) {
			debugger;
			e.preventDefault();
			e.stopPropagation();
			row = (e.composedPath());
			if (row[1].cells != undefined) {
				sessionStorage['id'] = row[1].cells[0].innerHTML;
			}
		});
	</script>
	
</body>

</html>
