<!DOCTYPE html>
<html lang="es" data-theme="light">

<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>T-Rat</title>
	<link type="text/css" rel="stylesheet" href="css/styles.css">
	<script type="text/javascript" src="js/functions.js"></script>
	<link rel="icon" href="svg/TRat.svg">
</head>

<body onload="validateSession(); changeIconTheme(); arduinoState()">
	<div class="header_container">
		<header id="header">
		</header>
	</div>

	<div class="container">
		<div class="imgcontainer">
			<img style="width: 150px; height: 150px;" src="svg/TRatCircle.svg" alt="Avatar" class="avatar">
		</div>
		<h1>T-rat</h1>
		<p style="text-align: center;">Sistema integral de seguimiento en Open Field Test</p>
		<hr>
		<h3 id="arduinoStatus">Iniciando Arduino...</h3>
		<br>

		<div class="operation_container">
			<div class="row_operation">
				<div class="button_container">
					<p>Inicie el sistema para ejecutar una prueba</p>
					<div class="controls">
						<a href="javascript:void(0)">
							<img id="btnGreen" onclick="toWait()" src="svg/idxbtnStart.svg" title="Iniciar Prueba" alt="Iniciar Prueba">
						</a>
					</div>
				</div>
				<div class="button_container">
					<p>Acceda a las pruebas realizadas</p>
					<div class="controls">
						<a href="results.html" target="_new">
							<img id="btnBlue" src="svg/idxbtnResults.svg" title="Iniciar Prueba" alt="Acceda a las pruebas realizadas">
						</a>
					</div>
				</div>
			</div>
			<div class="row_operation">
				<div class="button_container">
					<p>Consulte la lista de drogas usadas</p>
					<div class="controls">
						<a href="researchers.html" target="_new">
							<img id="btnBlue" src="svg/idxbtnDrugs.svg" title="Ver drogas" alt="Consulte la lista de drogas usadas">
						</a>
					</div>
				</div>
				<div class="button_container">
					<p>Consulte la lista de investigadores</p>
					<div class="controls">
						<a href="researchers.html" target="_new">
							<img id="btnBlue" src="svg/idxbtnResearchers.svg" title="Ver investigadores" alt="Iniciar Prueba">
						</a>
					</div>
				</div>
			</div>
			<div class="row_operation">
				<div class="button_container">
					<p>Falta la descripcion!!</p>
					<div class="controls">
						<a href="statistics.html" target="_new">
							<img id="btnBlue" src="svg/idxbtnStatistics.svg" title="Ver estadísticas" alt="Ver Estadísticas">
						</a>
					</div>
				</div>
				<div class="button_container">
					<p>Reinicia el Arduino y recarga la página</p>
					<div class="controls">
						<div class="button">
							<img onclick="window.location.reload();" id="btnOrange" src="svg/idxbtnRestart.svg" title="Reiniciar Arduino" alt="Reiniciar Arduino">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
